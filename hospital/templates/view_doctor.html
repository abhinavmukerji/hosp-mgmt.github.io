{% include 'base.html' %}
{% include 'navigation.html' %}
 <div class="p-3 mb-2 bg-light text-dark">
  <div>
   <br><br>
   <h2 class="text-center"><div class="shadow-lg p-3 mb-5 bg-body rounded"><b>View Doctor <i class="fas fa-eye"></i></b></div></h2>
   <table id="example" class="table-light">
    <thead>
     <tr>
      <th>&ensp;DoctorId <i class="fas fa-id-card"></i></th>
      <th>&ensp;&ensp;&ensp;&ensp;Name <i class="fas fa-file-signature"></i></th>
      <th>&ensp;Mobile <i class="fas fa-mobile-alt"></i></th>
      <th>Speciality <i class="fas fa-flask"></i></th>
      <th>Delete</th>
     </tr>
    </thead>
    <body>
     {% for i in doc %}
     <tr>
      <td>&ensp;&ensp;&ensp;&ensp;&ensp;{{i.id}}</td>
      <td>{{i.Name}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.special}}</td>
      <td>&ensp;<a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a></td>
     </tr>
     {% endfor %}
    </body>
   </table>
  </div>
 </div>
