{% include 'base.html' %}
{% include 'navigation.html' %}
 <div class="p-3 mb-2 bg-light text-dark">
  <div>
   <br><br>
   <h2 class="text-center"><div class="shadow-lg p-3 mb-5 bg-body rounded"><b>View Patient <i class="fas fa-eye"></i></b></div></h2>
   <table id="example" class="table-light">
    <thead>
     <tr>
      <th>&ensp;PatientId <i class="fas fa-id-card"></i></th>
      <th>&ensp;&ensp;&ensp;&ensp;Name <i class="fas fa-file-signature"></i></th>
      <th>&ensp;Gender </th>
      <th>Mobile <i class="fas fa-mobile-alt"></i></th>
      <th>Address</th>
      <th>Delete</th>
     </tr>
    </thead>
    <body>
     {% for i in doc %}
     <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.gender}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.address}}</td>
      <td><a href="{% url 'delete_patient' i.id%}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
      </td>
     </tr>
     {% endfor %}
    </body>
   </table>
  </div>
 </div>
